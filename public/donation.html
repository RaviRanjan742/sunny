<form action="/donate" method="POST" enctype="application/x-www-form-urlencoded">
    <h1>Form to donate for old age home</h1>
    <div>
      <label for="name">Enter your Name:-</label>
      <input type="text" name="name" placeholder="Enter your Name">
    </div>
    <br><br>
  
    <div>
      <label for="gender">Select your Gender:-</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
      <input type="radio" id="others" name="gender" value="others">
      <label for="others">Others</label>
    </div>
    <br><br>
  
    <div>
      <label for="roll">Enter your donation amount :-</label>
      <input type="text" name="donation_amount" placeholder="Enter your donation amount ">
    </div>
    <br><br>
  
    <div>
      <label for="dob">Enter your DOB :-</label>
      <input type="date" name="dob" placeholder="dd-mm-yyyy">
    </div>
    <br><br>
  
    <div>
      <label for="password">Enter your password :-</label>
      <input type="password" name="password" placeholder="Enter your password">
    </div>
    <br>
  
    <div>
      <label for="income_source">What is your income source?</label><br>
      <input type="radio" id="corporate" name="income_source" value="corporate">
      <label for="corporate">Corporate</label>
      <input type="radio" id="business" name="income_source" value="business">
      <label for="business">Business</label>
      <input type="radio" id="others_income" name="income_source" value="others">
      <label for="others_income">Others</label>
    </div>
    <br>
  
    <div>
      <label for="email">Enter your E-mail :-</label>
      <input type="email" name="email" placeholder="Enter your email">
    </div>
    <br>
  
    <div>
      <label for="phone">Enter your phone number:-</label>
      <input type="text" name="phone" placeholder="Enter your phone number">
    </div>
    <br>
  
    <div>
      <label for="comments">Why do you want to donate this amount?</label><br>
      <textarea name="comments" rows="4" cols="50" placeholder="Leave your thoughts"></textarea>
    </div>
  
    <label for="know">How do you get to know about this donation?</label>
    <select name="know">
      <option value="friends">Friends</option>
      <option value="family">Family</option>
      <option value="others">Others</option>
    </select>
    <br><br><br><br>
    
    <input type="submit">
    <input type="reset">
  </form>
